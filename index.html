<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos Personales</h1>
        <form id="personal-data-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50"><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required minlength="2" maxlength="50"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

            <label for="pais">País de Residencia:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona un país</option>
                <option value="Argentina">Argentina</option>
                <option value="México">México</option>
                <option value="España">España</option>
            </select><br><br>

            <input type="submit" value="Enviar" id="submit-button">
        </form>
        <div class="style-buttons">
            <button id="style-button-1">Estilo Claro</button>
            <button id="style-button-2">Estilo Oscuro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
